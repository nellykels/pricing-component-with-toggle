<body>

    <div>


        <div>
            <h1 class="pricing">Our Pricing</h1>
        </div>

        <!--toggle-->
        <div class="pricing-switch">
            <div class="switch-box">
                <!-- Move input outside of .switch label -->
                <input type="checkbox" unchecked id="switch-checkbox" onclick="myFunction()">
                <span class="annual">Annual</span>
                <!-- Add for attribute that matches id of check input -->
                <label class="switch" for="switch-checkbox">
                            <span class="slider round"></span>
                            <input type="hidden" id="switchedplan" value="monthly">
                          </label>
                <span class="monthly">Monthly</span>
            </div>
        </div>
        <!--toggle-->
        <div class="middle-container">
            <div class="basic">
                <h1> Basic</h1>
                <h2 id="myBASIC">$199.99</h2>
                <hr class="first-line">
                <p>500 GB Storage</p>
                <hr>
                <p>2 Users Allowed</p>
                <hr>
                <p>Send up to 3GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>

            <div class="prof">
                <h1> Professional</h1>
                <h2 id="myProf"> $249.99</h2>
                <hr class="first-line">
                <p>1TB Storage</p>
                <hr>
                <p>5 Users Allowed</p>
                <hr>
                <p>Send up to 10GB</p>
                <hr>
                <button class="prof-button">LEARN MORE</button>
            </div>

            <div class="master">
                <h1> Master</h1>
                <h2 id="myMaster"> $399.99</h2>
                <hr class="first-line">
                <p>2TB Storage</p>
                <hr>
                <p>10 Users Allowed</p>
                <hr>
                <p>Send up to 20GB</p>
                <hr>
                <button>LEARN MORE</button>
            </div>


        </div>

    </div>
